{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Random Password Generator</title>
	<link rel= "stylesheet" type="text/css" href="{%static 'styles.css' %}" />
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>	
<body background='https://buidln.clipdealer.com/001/219/417//previews/7--1219417-Question%20Marks.jpg'>

<nav class="navbar navbar-default">
  <div class="container-fluid">

        <p>Random Password Generator<p>
     
  </div>
</nav>

<form method="post" action="/GeneratedPassword/" >
    {% csrf_token %}
    <div class="input-group" style='padding-top: 100px;' >
        <span class="input-group-addon" id="{{ total_nr_of_characters }}">Number of characters</span>
        <input type="number" class="form-control" placeholder="Input a number larger than 7" aria-describedby="basic-addon1" >
    </div>

    <div class="input-group" >
         <span class="input-group-addon" id="{{ nr_of_digits }}">Number of digits</span>
        <input type="number" class="form-control" placeholder="Input " aria-describedby="basic-addon1" >
    </div>

    <div class="input-group" >
         <span class="input-group-addon" id="{{ nr_of_special_characters }}">Number of special characters</span>
         <input type="number" class="form-control" placeholder="Input" aria-describedby="basic-addon1" >
        </div>

    <div class='button' style="padding-left: 850px; padding-top: 55px;">
        <button class="btn btn-default" type="submit">Generate!</button>
    </div>
</form>
</body>
  
  
 
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
</html>
